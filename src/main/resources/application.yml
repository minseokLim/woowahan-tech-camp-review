spring:
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        show_sql: true
        format_sql: true
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
  mail:
    host: email-smtp.ap-northeast-2.amazonaws.com
    username: ${mailUsername}
    password: ${mailPassword}
    properties:
      mail:
        transport:
          protocol: smtp
        smtp:
          port: 25
          auth: true
          starttls:
            enable: true
            required: true

logging:
  level:
    org.hibernate.type.descriptor.sql: trace

custom:
  jwt:
    secret-key: ${secretKey}
    access-token-validity-in-milliseconds: 3600000
    refresh-token-validity-in-milliseconds: 86400000
  reset-password:
    token-validity-in-milliseconds: 86400000
    email-subject: 비밀번호 재설정
    email-text-format: |-
      [비밀번호 재설정]
      비밀번호 재설정을 위해 아래의 주소로 접속해주세요. 해당 주소는 %d시간 뒤에 만료됩니다.
      %s
  email:
    default-from-address: 'ddalgu2@naver.com'
